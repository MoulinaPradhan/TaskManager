<div class ="container">
    <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <h4>New Task</h4>
        <div class="form-group">
          <label for="task-title">Title </label>
          <input type="task-title" class="form-control" id="task-title" ngModel name="task-title" required>
          <label for="task-desc">description of the task </label>
          <input type="task-desc" class="form-control" id="task-desc" ngModel name="task-desc">
          <label for="task-date">due date </label>
          <input type="date" class="form-control" id="task-date" ngModel name="task-date">
          <label for="task-priority">Priority</label>
          <select class="form-control" id="task-priority"ngModel name="task-priority">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </div>
       <small id="errorMessage" *ngIf="myForm.invalid && myForm.dirty">invalid/empty field</small>
<button type="submit" class="btn" [disabled]="myForm.invalid">Add</button>
      </form>
</div>


<!-- task table -->

<table class="table">
    <thead>
      <tr>
        <td>Slno.</td>
        <td>ID</td>
        <td>Title</td>
        <td>Status</td>
        <td>Task Taken by</td>
        <td>Created</td>
        <td>Deadline</td>
        <td>Prority</td>
        <td>Edit</td>
        <td>Delete</td>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray; index as i">
        <td>{{t}}</td>
     <td>id</td>
     <td>{{t.title}}</td>
     <td>Status</td>
     <td>-</td>
     <td>Created</td>
     <td>{{t.taskDate}}</td>
     <td>{{t.priority}}</td>
     <td><button>Edit</button></td>
     <td><button (click)="onDelete(i)">Delete</button></td>
      </tr>
     
    </tbody>
  </table>
